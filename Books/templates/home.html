{% extends 'base.html' %}

{% block 'content_main' %}
<br><br>
<br><br>
<div class="container-sm mt-5">
  <div class="text-center">
     <h1 class="mb-4 fw-bold">Discover Your <u>Perfect</u> Book</h1>
  </div>
  <div class="d-flex justify-content-center">
    <form class="d-flex w-50" method="GET" action="{% url 'search' %}" role="search">
      <input class="form-control me-2" type="search" name="q" value="{{ query }}" placeholder="Search for a book title..." aria-label="Search">
      <button class="btn btn-dark" type="submit">Search</button>
    </form>
  </div>
  <p></p>
  <div class="text-center">
    <span class="text-danger">{{message}}</span>
 </div>
</div>
{% endblock %}
