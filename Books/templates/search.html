{% extends 'base.html' %}

{% block 'content_main' %}
<div class="container mt-2">
  <form class="d-flex mx-auto" method="GET" action="{% url 'search' %}" role="search" style="max-width: 500px;">
    <input class="form-control me-2" type="search" name="q" value="{{ query }}" placeholder={{query}} aria-label="Search">
    <button class="btn btn-dark" type="submit">Buscar</button>
  </form>
</div>
<hr>

{% for item in data %}
<div class="container mt-3">
  <div class="p-3 d-flex align-items-center border rounded shadow-sm">
    <img src="{{ item.image|default:'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg' }}"
         class="img-fluid me-3"
         style="border-radius: 10px; width: 60px; height: 60px; object-fit: cover;">
    <div>
      <h5 class="fw-bold mb-1">
        <a href="{% url 'book' item.id %}" class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">{{ item.title }}</a>
      </h5>
      <small class="text-muted d-block">{{ item.authors }}</small>
      <small class="text-secondary">{{ item.publisher }} | {{ item.published_date }}</small>
    </div>
  </div>
</div>
{% empty %}
<div class="container mt-4 text-center">
  <h3 class="text-muted">Nenhum resultado encontrado.</h3>
</div>
{% endfor %}

{% endblock %}
